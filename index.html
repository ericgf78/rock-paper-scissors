<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="border" >
        <div class="ui">
            <div class="header">
                <div>ROCK, PAPER, SCISSORS!</div>
            </div>
            <div id="computerVisual"></div>
            
            <div class="buttons">
                <div id="rock"><img src="./images/Rock.png" alt="Rock" height="220px" width="auto"></div>
                <div id="paper"><img src="./images/Paper.png" alt="Paper" height="220px" width="auto"></div>
                <div id="scissors"><img src="./images/Scissors.png" alt="Scissors" height="220px" width="auto"></div>
            </div>
            <div id="points">
                <div id= "point1"></div>
                <div id= "point2"></div>
                <div id= "point3"></div>
                <div id= "point4"></div>
                <div id= "point5"></div>
            </div>
        </div>
    </div>
  
</body>
</html>
