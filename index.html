    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        
        function getComputerChoice(randomNumber) {
           randomNumber = getRandomInt(3)
            if (randomNumber == 0)
                 return  "rock"
             if (randomNumber == 1)
                 return  "paper"
            else
                 return "scissors"
            
        }

        console.log(getComputerChoice())

       

    </script>
</body>
